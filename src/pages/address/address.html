<ion-header>
  <ion-navbar>
    <ion-title>User Address</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngIf="!isNewAddress">
  <form [formGroup]="newAddress" (ngSubmit)="SubmitAddress()" *ngIf="!isNewAddress">
     <ion-item>
       <ion-label floating>Flat No.</ion-label>
       <ion-input type="text" formControlName="FlatNo"></ion-input>
     </ion-item>
     <ion-item>
       <ion-label floating>Apartment</ion-label>
       <ion-textarea formControlName="Apartment"></ion-textarea>
     </ion-item>
     <ion-item >
       <ion-label floating>Apartment</ion-label>
       <ion-textarea formControlName="Apartment"></ion-textarea>
     </ion-item>
     <ion-item >
       <ion-label floating>Street Name</ion-label>
       <ion-textarea formControlName="StreetName"></ion-textarea>
     </ion-item>
     <ion-item >
       <ion-label floating>Sector / Area</ion-label>
       <ion-textarea formControlName="Sector"></ion-textarea>
     </ion-item>
     <ion-item >
       <ion-label floating>City</ion-label>
       <ion-textarea formControlName="City"></ion-textarea>
     </ion-item>
     <button ion-button type="submit" [disabled]="!newAddress.valid" block>Submit</button>
   </form>
</div>
<ion-grid>
  <ion-row *ngIf="isNewAddress">
    <ion-col col-12>
        <button ion-button color="secondary" round block (click)="AddAddress()" >Enter New Address</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8><ion-input type="text" placeholder="Mobile No" [(ngModel)]="mobile" (blur)="SaveUserContact()"></ion-input></ion-col>
    <ion-col col-4><button ion-button full (click)="SaveUserContact()" >Save</button></ion-col>
  </ion-row>
</ion-grid>

<ion-list *ngFor="let item of address; let i = index">


    <ion-card (click)="SelectAddress(item, i)">
  <ion-card-header>
   <ion-label>  {{ item.Sector }}, {{ item.City }}
      <ion-icon name="thumbs-up" *ngIf="item.IsSelected" item-right></ion-icon>
    </ion-label>
  </ion-card-header>
  <ion-card-content>
    {{i}} {{ item.IsSelected }} ,{{ item.FlatNo }}, {{ item.Apartment}}, {{ item.StreetName }}

  </ion-card-content>
</ion-card>


</ion-list>
</ion-content>
<ion-footer>
  <button ion-button color="secondary" round block (click)="CheckOut()">Fourth Round</button>
</ion-footer>
