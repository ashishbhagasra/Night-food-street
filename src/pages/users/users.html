<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Users : <ion-badge item-end>{{ count }}</ion-badge>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Users view page</h3>
  <ion-list>
    <button ion-item *ngFor="let user of users" >
        <ion-avatar item-left>
          <img [src]="user.avatar_url">
        </ion-avatar>
        <h2>{{ user.login }}</h2>
          <ion-badge>{{ user.followers }}</ion-badge>
        <ion-icon name="remove-circle" item-right (click)="removeItem(user)"></ion-icon>

        <ion-icon name="add-circle" item-right (click)="addItem(user)"></ion-icon>

    </button>
  </ion-list>

</ion-content>
<ion-footer>
  <button ion-button color="secondary" round block (click)="goToDetails()">Secondary Round</button>
</ion-footer>
